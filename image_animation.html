<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        border: 2px solid blue;
        margin: 200px 100px 0 500px;
      }
   
      
      @keyframes images {
        from {
          height: 200px;
          width: 200px;
        }
        to {
          height: 300px;
          width: 300px;
        }
      }
      #img1 {
        animation-name: images;
        animation-timing-function: ease;
        animation-duration: 5s;
        animation-delay: 1s;
        animation-iteration-count: 2;
         }
    </style>
  </head>
  <body>
    <img
      src="alexandra-gorn-JIUjvqe2ZHg-unsplash.jpg"
      alt=""
      height="200px"
      width="200px"
      id="img1"
    />
  </body>
</html>
