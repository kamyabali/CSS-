<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table width="60%" cellpadding="9">
        <tr>
          <td align="right"><label for="">Full Name</label></td>
          <br />
          <td><input type="text" name="" id="" placeholder="Full Name" /></td>
          <td align="right"><label for="">User Name</label></td>
          <td><input type="text" name="" id="" placeholder="User Name" /></td>
        </tr>
        <tr>
          <td align="right"><label for="">Email</label></td>
          <td><input type="email" name="" id="" placeholder="Email" /></td>
          <td align="right"><label for="">Phone Number</label></td>
          <td><input type="tel" name="" id="" placeholder="Phone Number" /></td>
        </tr>
        <tr>
          <td align="right"><label for="">Password</label></td>
          <td>
            <input type="password" name="" id="" placeholder="Password" />
          </td>
          <td align="right"><label for="">ConfirmPassword</label></td>
          <td>
            <input
              type="password"
              name=""
              id=""
              placeholder="ConfirmPassword"
            />
          </td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="Gender" id="">Male</td>
            <td><input type="radio" name="Gender" id="">Female</td>
            
        </tr>
             </table>
    </form>
  </body>
</html>
